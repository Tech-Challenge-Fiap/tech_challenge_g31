name: Deploy to ECR

on:
    workflow_dispatch:

env:
  ECR_REPOSITORY: fiaptech_challenge_g31
  EKS_CLUSTER_NAME: fiaptc-cluster 
  AWS_REGION: us-east-2

jobs:
  
  build:
    
    name: Deployment
    runs-on: ubuntu-latest

    steps:

    - name: Set short git commit SHA
      id: commit
      uses: prompt/actions-commit-hash@v2

    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{env.AWS_REGION}}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}        
        IMAGE_TAG: ${{ steps.commit.outputs.short }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Update kube config
      run: aws eks update-kubeconfig --name $EKS_CLUSTER_NAME --region $AWS_REGION

    - name: Deploy to EKS
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}        
        IMAGE_TAG: ${{ steps.commit.outputs.short }}
      run: |
        sed -i.bak "s|DOCKER_IMAGE|$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|g" manifests/tech-challenge-app.yaml && \
        sed -i "s,VAL_POSTGRES_DB_NAME,$secrets.DB_NAME," job.yaml && \
        sed -i "s,VAL_POSTGRES_DB_USER,$secrets.DB_USER," job.yaml && \
        sed -i "s,VAL_POSTGRES_DB_PASSWORD,$secrets.DB_PASSWORD," job.yaml && \
        sed -i "s,VAL_POSTGRES_DB_HOST,$secrets.DB_HOST," job.yaml && \
        kubectl apply -f kubernetes/tech-challenge-app.yaml
        kubectl apply -f kubernetes/tech-challenge-svc.yaml
        kubectl apply -f kubernetes/metrics.yaml
        kubectl apply -f kubernetes/hpa.yaml
